<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./sketch.css">
        <script src="./sketch.js" defer></script>
        <title>ETCH A SKETCH</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="title">SketckPad</div>
            <div class="mode">Mode: Coloring</div>
            <div class="content">
                <div class="board"></div>
                <div class="buttons"> 
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">Erasor<button>
                    <button onclick="changeColor('gray')">Gray<button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="resetBoard()">Reset</button>
                </div>
                <div>  
                    <input type="text" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
                    <button>Set Size</button>
                </div>
                <div class="error">
                    Input must be between 2 and 100
                </div>
            </div>
        </div>

    </body>
</html>
